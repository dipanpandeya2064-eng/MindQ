*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto;}
body{
margin:0;
background:linear-gradient(135deg,#0f172a,#020617);
color:#fff;
display:flex;
justify-content:center;
min-height:100vh;
}
.app{
width:100%;
max-width:520px;
padding:16px;
animation:fadeIn .6s ease;
}
header{
display:flex;

}
h1{font-size:1.6rem;margin:0;}
button{

border:none;
color:white;
padding:10px 14px;
border-radius:10px;
cursor:pointer;
transition:.2s;
}
button:hover{transform:scale(1.05);}
.progress{
height:10px;
background:#1e293b;
border-radius:10px;
overflow:hidden;
margin:10px 0 16px;
}
.bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#22c55e,#3b82f6);
transition:width .4s ease;
}
.card{
background:#020617;
border:1px solid #1e293b;
border-radius:14px;
padding:16px;
animation:pop .3s ease;
}
.question{
font-size:1.05rem;
margin-bottom:14px;
min-height:60px;
}
.options{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}
.option{
background:#020617;
border:1px solid #334155;
padding:12px;
border-radius:10px;
cursor:pointer;
transition:.15s;
text-align:center;
}
.option:hover{background:#1e293b;}
.option.correct{background:#16a34a;}
.option.wrong{background:#dc2626;}
.stats{
display:flex;
justify-content:space-between;
margin-top:10px;
font-size:.9rem;
opacity:.8;
}
.hidden{display:none;}

.result{
text-align:center;
padding:20px;
animation:fadeIn .6s ease;
}
.score{
font-size:2.2rem;
margin:10px 0;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;}}
@keyframes pop{from{transform:scale(.95);}to{transform:scale(1);}}

@media(max-width:480px){
.options{grid-template-columns:1fr;}
h1{font-size:1.3rem;}
}
</style>

});
